<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Sign-In</title>
</head>

<body>

    <div class="container p-3">
        <!-- Header -->

        <div class="mx-auto" style="width: 6rem;">
            <h1 class="text-center bg-white"><img class="img-fluid"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1000px-Amazon_logo.svg.png"
                    alt="">
            </h1>
        </div>
        <div class="card mx-auto" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Sign-In</h4>


                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-6 fw-bold">Email (phone for mobile
                            accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fs-6 fw-bold">Password</label>
                        <div class="ms auto fs-6 fw-lighter"><a href="#">Forgot your password?</a></div>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="d-grid gap-2 ps-3 pe-3 pt-0"><button type="button"
                    class="btn btn-lg btn-warning btn-warning-bg-gradient border border-dark">Sign-In</button>
            </div>
            <div class="ps-3 pe-3 pt-1 pb-1">
                <p class="card-text fs-6">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and
                    <a href="#">Privacy Notice</a>.
                </p>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        <p>Keep me signed in. Details</p>
                    </label>
                </div>
                <div>
                    <hr class="text-center" style="width: 10%;display:inline-block;">
                    <p class="fs-6 fw-lighter">NEW TO AMAZON?</p>
                    <hr class="text-center" style="width: 10%;display:inline-block;">
                    <div class="d-grid gap-2 p-3"><button type="button"
                            class="btn btn-lg btn-light border border-dark">Create your Amazon
                            account</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
